<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Places Showcase with Glowing Effect</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://hoblist.s3.ap-south-1.amazonaws.com/favorite/others/1620053217148_Chennai.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Text color */
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            padding: 20px;
            background-color: #d00000; /* Header background color */
            color: #fff; /* Header text color */
            font-size: 2em;
            letter-spacing: 2px;
            position: relative; /* Make position relative to contain absolutely positioned logo */
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .places-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .place {
            position: relative;
            overflow: hidden;
            width: 300px;
            margin: 20px;
            background-color: #ffba84; /* Card background color */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: rotate(5deg);
            transition: transform 0.3s ease-in-out, background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .place:hover {
            transform: rotate(-5deg);
            background-color: #ffda9e; /* Hovered card background color */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Enhanced box shadow on hover */
        }

        .place h2 {
            color: #900c3f; /* Place name color */
            font-size: 1.8em;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .place:hover h2 {
            transform: scale(1.2); /* Zoom effect on hover */
        }

        .place p {
            color: #333; /* Description text color */
            font-size: 1.1em;
            transition: transform 0.3s ease-in-out;
        }

        .place:hover p {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .place img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .place:hover img {
            transform: translateX(100%) scale(1.2); /* Slide and zoom effect on hover */
        }

        /* Glowing effect on hover */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.9);
            }
            100% {
                box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.7);
            }
        }

        .place:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            border-radius: inherit;
            animation: glowing 1.5s infinite;
        }

        .explore-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .explore-button:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>

    <h1>
      
        Unique Places Showcase with Glowing Effect
    </h1>

    <div class="places-container">

        <div class="place">
            <h2>Dreamy Dwellings</h2>
            <img src="https://tse3.mm.bing.net/th?id=OIP.t5CJfHXxDLuCw7lcQMr04AHaEL&pid=Api&P=0&h=180" alt="Eiffel Tower">
            <p></p>
            <a href="chhtl" class="explore-button">Explore</a>
        </div>

        <div class="place">
            <h2>Restaurants</h2>
            <img src="https://i.pinimg.com/736x/2d/84/d1/2d84d1147a422c69c6f4894a77ee66e5--chennai.jpg" alt="Machu Picchu">
            <p></p>
            <a href="cres" class="explore-button">Explore</a>
        </div>


        <div class="place">
            <h2>Spectacular Landmark Vista</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Chennai_Central.jpg" alt="Great Wall of China">
            <p></p>
            <a href="cfam" class="explore-button">Explore</a>
        </div>

        <div class="place">
            <h2>ChatMingle Hub</h2>
            <img src="https://st2.depositphotos.com/5653638/11508/i/950/depositphotos_115082530-stock-photo-pani-puri-or-panipuri-golgappe.jpg" alt="Grand Canyon">
            <p></p>
            <a href="cha1" class="explore-button">Explore</a>
        </div>

    </div>

</body>
</html>
